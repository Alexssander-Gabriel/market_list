<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slots="icon-only" color="secondary">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-button>
        <ion-icon class="ion-text-center" name="cart-sharp"></ion-icon>
        <ion-text class="ion-text-center"><strong>Market List</strong></ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">
    <h1 class="ion-text-center">Seja bem vindo!</h1>
    <ion-card>
      <ion-list lines="full">
        <ion-item [routerLink]="item.rota" *ngFor="let item of items" detail>
          
          <ion-icon slot="start" [name]="item.icon" ></ion-icon>
          <ion-label>{{item.text}}</ion-label>
        
        </ion-item>
      </ion-list>
    </ion-card>
  </div>

</ion-content>

<ion-footer>
  <ion-button class="logout" color="primary" expand="block" fill="solid">
    <strong>SAIR </strong>
   </ion-button>

</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-button routerLink="/produto-list" fill="clear" slots="icon-only" color="light">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button> 
      <ion-text class="ion-text-center"><strong>Cadastro de Produto</strong></ion-text>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form">
  <ion-item>
    <ion-label position="stacked">Descrição: </ion-label>
    <ion-input type="text" formControlName="descricao"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="stacked">Categoria: </ion-label>
    <ion-select  formControlName="categoria">
      <ion-select-option value="Higiene">Higiene</ion-select-option>
      <ion-select-option value="Alimento">Alimento</ion-select-option>
      <ion-select-option value="Cosmético">Cosmético</ion-select-option>
      <ion-select-option value="Limpeza">Limpeza</ion-select-option>
      <ion-select-option value="Frutas e Legumes">Frutas e Legumes</ion-select-option>
      <ion-select-option value="Outros">Outros</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Preço: </ion-label>
    <ion-input type="number" formControlName="preco"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="stacked">Unidade: </ion-label>
    <ion-select  formControlName="unidade">
      <ion-select-option value="Peça">Peça</ion-select-option>
      <ion-select-option value="Kilo">Kilo</ion-select-option>
      <ion-select-option value="Caixa">Caixa</ion-select-option>
      <ion-select-option value="Saco">Saco</ion-select-option>
      <ion-select-option value="Gramas">Gramas</ion-select-option>
      <ion-select-option value="Metros">Metros</ion-select-option>
      <ion-select-option value="Unidade">Unidade</ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Foto (URL): </ion-label>
    <ion-input type="text" formControlName="foto"></ion-input>
  </ion-item>


</ion-content>

<ion-footer>
  <ion-button routerLink='/produto-list'>
    <ion-text>Cancelar</ion-text>
  </ion-button>
  <ion-button (click)="salvar()" [disabled]="!form.valid">
    <ion-text>Adicionar</ion-text>
    <ion-icon name="checkmark-outline"></ion-icon>
  </ion-button>
</ion-footer>

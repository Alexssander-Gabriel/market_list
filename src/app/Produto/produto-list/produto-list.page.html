<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slots="icon-only" color="secondary">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
      <ion-icon class="ion-text-center" name="basket-outline"></ion-icon>
      <ion-text class="ion-text-center"><strong>Produtos</strong></ion-text>
      <div>
        
 <ion-searchbar  placeholder="Pesquisar" 
                 [(ngModel)]="consulta"
                 showCancelButton="focus"
                 animated></ion-searchbar>
      </div>
    </ion-toolbar>
</ion-header>



<ion-content>

 <ion-card  (click)="abrirListaAcao(produto)" 
 class="ion-padding-horizontal" 
 *ngFor= "let produto of produtos | filter:consulta">
  <ion-card-header class="ion-text-center">
    <ion-card-title>
      {{produto.descricao}}
    </ion-card-title>
    <ion-card-subtitle>{{produto.categoria}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-img [src] = "produto.foto"></ion-img>
    <ion-item>
      <ion-text color="dark">Pre√ßo: {{produto.preco | currency : 'R$ '}} {{produto.unidade}}</ion-text>
    </ion-item>
  </ion-card-content>
</ion-card>

</ion-content>

<ion-footer class="umBotao">
  <ion-button routerLink="/produto-register">
    <ion-label>Adicionar</ion-label>
    <ion-icon name="add-outline"></ion-icon>
  </ion-button>
</ion-footer>
